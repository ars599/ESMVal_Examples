# ESMValTool
# recipe_eyring13jgr.yml
---
documentation:
  title: Diagnostics of stratospheric dynamics and chemistry

  description: |
    Diagnostics of stratospheric dynamics and chemistry reproducing selected
    figures from Eyring et al. JGR (2013).

  authors:
    - cionni_irene

  maintainer:
    - bock_lisa

  references:
    - eyring13jgr

  projects:
    - crescendo


datasets:
  # CMIP6
  - {dataset: ACCESS-CM2, grid: gn, institute: CSIRO-ARCCSS}
  - {dataset: ACCESS-ESM1-5, grid: gn, institute: CSIRO}
  - {dataset: HadGEM3-GC31-LL, ensemble: r1i1p1f3, grid: gn}
  - {dataset: KACE-1-0-G}
  - {dataset: TaiESM1, grid: gn}
  # CMIP5
  # - {dataset: BNU-ESM, project: CMIP5, exp: historical, ensemble: r1i1p1,
  #    start_year: 1979, end_year: 2005}
  # - {dataset: CNRM-CM5, project: CMIP5, exp: historical, ensemble: r1i1p1,
  #    start_year: 1979, end_year: 2005}
  # - {dataset: MIROC-ESM-CHEM, project: CMIP5, exp: historical,
  #    ensemble: r1i1p1, start_year: 1979, end_year: 2005}


preprocessors:
  zonal:
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_levels:
      scheme: linear
      levels: reference_dataset
    zonal_statistics:
      operator: mean
    mask_fillvalues:
      threshold_fraction: 0.95


diagnostics:

  # ==========================================================================
  # Eyring et al. (2013) - Figure 12
  # Longterm mean and trend of the zonal wind
  # ==========================================================================

  eyring13jgr_fig12:
    description: Longterm mean and trend zonal wind
    themes:
      - chem
    realms:
      - atmos
    variables:
      ua:
        preprocessor: zonal
        reference_dataset: ERA-Interim
        project: CMIP6
        mip: Amon
        exp: historical
        grid: gr
        ensemble: r1i1p1f1
        start_year: 1995
        end_year: 2014
    additional_datasets:
      - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: 1, tier: 3}
    scripts:
      clim: &clim_settings
        script: eyring13jgr/eyring13jgr_fig12.ncl
        e13fig12_exp_MMM: "historical"
        e13fig12_season: "DJF"
        e13fig12_multimean: true
